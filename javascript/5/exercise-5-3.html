<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women4IT - JavaScript</title>
    <meta name="description" content="Women4IT JavaScript Exercise: Variables -1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Customise Bootstrap for practical grid layouts -->
    <link rel="stylesheet" href="../assets/css/bootstrap-custom.css">
    <style>
        .container { padding-top: 40px }
        .js-box {
            border:solid 1px yellow;
            padding:20px;
            background-color: lightyellow;
            margin-bottom: 48px;
            font-size: larger;
        }
        #resultBox, #resultNum {
            border: solid 1px green;
            height: 40px;
            background-color: #E7FFE7;
            width: 280px;
            padding: 3px 12px;
        }
       
    </style>

</head>


<body>
    <div class="container col-md-8 offset-md-2">
        <h1><b>Exercise 5-3</b>: Javascript User Input</h1>
        <p>This script adds two user-entered numbers.</p>
        
         <h3>Add Two Numbers</h3>
        <div class="js-box">
           
                <p>First Number: &nbsp;<input type="text" id="firstNum"></p>
                <p>Second Number: &nbsp;<input type="text" id="secondNum"></p>

                <p><button onclick="addNumbers()">Add Numbers</button> &nbsp;&nbsp;
                <button onclick="resetNums()">Reset All</button></p>
                
                <p>Total: </p>
                <div id="resultNum"></div>
 
        </div>

    </div>

    
     <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>

       function addNumbers() {
            /* Place the two user-entered numbers in variables */
            let firstNum  = document.getElementById("firstNum").value;
            let secondNum = document.getElementById("secondNum").value;
            /* Convert string inputs to numeric variables */
            firstNum = parseFloat(firstNum);
            secondNum = parseFloat(secondNum);
            /* Display the result on the web page */
            let result = firstNum + secondNum;
            document.getElementById("resultNum").innerHTML = "<b>"+result+"<\/b>";
        }

        function resetNums() {
            document.getElementById("firstNum").value = "";
            document.getElementById("secondNum").value = "";
            document.getElementById("resultNum").innerHTML = "";
       }

        
  
    </script>
    <div class="back">
        <p>
            <a href="../../index.html" style="color:rgb(255,0,0);" target="_blank"><img src="./assets/img/back.png" alt="facebook page" width="70">
            </a>
        </p>
    </div> 
</body>
</html>
